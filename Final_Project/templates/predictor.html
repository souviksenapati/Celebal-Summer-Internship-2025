<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px 40px;
            max-width: 850px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .container h1 {
            color: #fff;
            font-size: 30px;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #fff;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        footer {
            color: #eee;
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
        }

        @media(max-width: 768px) {
            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¯ Student Score Predictor</h1>
    <form action="/predict" method="post">
        <div class="form-row">
            <div class="form-group">
                <label>Gender (Male=1, Female=0):</label>
                <input type="text" name="Gender" required>
            </div>

            <div class="form-group">
                <label>Hours Studied:</label>
                <input type="text" name="Hours_Studied" required>
            </div>

            <div class="form-group">
                <label>Previous Exam Score:</label>
                <input type="text" name="Previous_Score" required>
            </div>

            <div class="form-group">
                <label>Attendance (%):</label>
                <input type="text" name="Attendance" required>
            </div>

            <div class="form-group">
                <label>Extra Curricular Hours:</label>
                <input type="text" name="Extra" required>
            </div>

            <div class="form-group">
                <label>Sleep Hours:</label>
                <input type="text" name="Sleep" required>
            </div>

            <div class="form-group">
                <label>Health Issues (Yes=1, No=0):</label>
                <input type="text" name="Health" required>
            </div>
        </div>

        <button class="submit-btn" type="submit">ðŸš€ Predict Score</button>
    </form>

    <footer>Â© 2025 Celebal Internship Project | Student Performance Predictor</footer>
</div>

</body>
</html>
