<!DOCTYPE html>
<html>
<head>
    <title>Educator Dashboard - Student Score Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Student Score Predictor</h1>
    <form action="/predict" method="post">
        <label>Gender (Male=1, Female=0):</label><input type="text" name="gender"><br><br>

        <label>Hours Studied:</label><input type="text" name="hours_studied"><br><br>

        <label>Previous Exam Score:</label><input type="text" name="previous_exam_score"><br><br>

        <label>Attendance (%):</label><input type="text" name="attendance"><br><br>

        <label>Internet Access (Yes=1, No=0):</label><input type="text" name="internet_access"><br><br>

        <label>Extra Curricular Hours:</label><input type="text" name="extra_curricular_hours"><br><br>

        <label>Sleep Hours:</label><input type="text" name="sleep_hours"><br><br>

        <label>Health Issues (Yes=1, No=0):</label><input type="text" name="health_issues"><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
