<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educator Dashboard - Student Score Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d0f0fd, #e0ffe0);
            margin: 0;
            padding: 0;
        }
        .container {
            background: #ffffff;
            max-width: 600px;
            margin: 80px auto;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 30px;
        }
        form label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }
        form input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        form input[type="text"]:focus {
            border-color: #26a69a;
            outline: none;
        }
        form input[type="submit"] {
            background: #26a69a;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            margin-top: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        form input[type="submit"]:hover {
            background: #138d75;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Score Predictor</h1>
    <form action="/predict" method="post">
        <label>Gender (Male=1, Female=0):</label>
        <input type="text" name="Gender" required>

        <label>Hours Studied:</label>
        <input type="text" name="Hours_Studied" required>

        <label>Previous Exam Score:</label>
        <input type="text" name="Previous_Score" required>

        <label>Attendance (%):</label>
        <input type="text" name="Attendance" required>

        <label>Internet Access (Yes=1, No=0):</label>
        <input type="text" name="Internet" required>

        <label>Extra Curricular Hours:</label>
        <input type="text" name="Extra" required>

        <label>Sleep Hours:</label>
        <input type="text" name="Sleep" required>

        <label>Health Issues (Yes=1, No=0):</label>
        <input type="text" name="Health" required>

        <input type="submit" value="Predict">
    </form>
</div>

<footer>Â© 2025 Celebal Internship Project | Student Performance Predictor</footer>

</body>
</html>
